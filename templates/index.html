<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="title">
        <h1>Tic Tac Toe AI</h1>
    </div>
    <div id="board">
        {% for row in range(3) %}
            {% for col in range(3) %}
                <button class="square" data-row="{{ row }}" data-col="{{ col }}"></button>
            {% endfor %}
        {% endfor %}
    </div>
    <div id="endGame">
        <input type="button" value="Restart" id="restartButton"/>
    </div>
    <h2 id="status"></h2>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
